syntax = "proto3";

message SimpleProto {
  int64 int_field = 1;
}

// See https://developers.google.com/protocol-buffers/docs/proto3
message FullProto {
  double double_field = 1;
  float float_field = 2;
  int32 int32_field = 3;
  int64 int64_field = 4;
  uint32 uint32_field = 5;
  uint64 uint64_field = 6;
  sint32 sint32_field = 7;
  sint64 sint64_field = 8;
  fixed32 fixed32_field = 9;
  fixed64 fixed64_field = 10;
  sfixed32 sfixed32_field = 11;
  sfixed64 sfixed64_field = 12;
  bool bool_field = 13;
  string string_field = 14;
  bytes bytes_field = 15;
  
  SubMessage sub_message_field = 16;

  repeated double repeated_double_field = 100;
  repeated double repeated_float_field = 101;
  repeated int32 repeated_int32_field = 103;
  repeated int64 repeated_int64_field = 104;
  repeated uint32 repeated_uint32_field = 105;
  repeated uint64 repeated_uint64_field = 106;
  
  // TODO: Repeated
  // TODO: Enum
  // TODO: Maps
  // TODO: Oneof?
  // TODO: Extensions?
}

message SubMessage {
  string sub_string_field = 1;
}
